<!DOCTYPE html  >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账号信息</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link  href="/css/weui.min.css" rel="stylesheet">
    <link  href="/css/jquery-weui.min.css" rel="stylesheet">
    <link  href="/css/master.css" rel="stylesheet">
</head>
<body ontouchstart>


        <div id="header" class="top-back">
            <span class="top-bar-title">账号信息</span>
        </div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft"  th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>身份证号</p>
                </div>
                <div class="weui-cell__ft" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.certificateNo}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>手机号码</p>
                </div>
                <div class="weui-cell__ft" th:text="${session.SPRING_SECURITY_CONTEXT.authentication.principal.mobile}"></div>
            </div>
            <div class="weui-btn-area">
                <a href="/account-setting" class="weui-btn weui-btn_warn">设置账号信息</a>
                <a href="/user/logout.do" class="weui-btn weui-btn_warn">退出登录</a>
            </div>
        </div>



        <div th:include="common:: #navibar" th:remove="tag"></div>

<!-- body 最后 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-weui.min.js"></script>
</body>
</html>
