<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link  href="/css/weui.min.css" rel="stylesheet">
    <link  href="/css/jquery-weui.min.css" rel="stylesheet">
    <link  href="/css/master.css" rel="stylesheet">
</head>
<body ontouchstart>
<div id="header" class="top-back">
    <span class="top-bar-title">个人中心</span>
</div>
<div class="logo">
</div>
<form method="post" action="" autocomplete="off" id="loginForm">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label"><img src="/img/phone.png" style="height: 1.5rem;width: 1.5rem"></label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="username" id="username"  placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label"><img src="/img/password.png" style="height: 1.5rem;width: 1.5rem"></label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" name="password" id="password" placeholder="请输入密码" >
            </div>
        </div>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="weui-btn-area">
        <input type="button" id="submitbtn" value="登录" class="weui-btn weui-btn_primary">
    </div>
    <div style="padding-left: 15px;padding-right: 15px;padding-top: 8px;">
        <a href="/register" style="font-size:0.8rem;color:rgb(2, 151, 255);float:left;">注册帐号</a>
        <a href="/reset-password" style="font-size:0.8rem;color:rgb(2, 151, 255);float:right;">忘记密码?</a>
    </div>

</form>

<!-- body 最后 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-weui.min.js"></script>
<script  type="text/javascript" th:inline="javascript">
    $(function () {
         $("#submitbtn").click(function () {
             if(!$("#username").val()){
                 $.toast("手机号不能为空", "text");
                 return false;
             }
             if(!$("#password").val()){
                 $.toast("密码不能为空", "text");
                 return false;
             }
             $("#loginForm").submit();

         })

        var logout = [[${param.logout}]];
        var error = [[${param.error}]];
        if (logout=='1'){
            $.toast("已退出登录", "text");
        }
        if (error=='1'){
            $.toast("登录失败,用户名或密码错误/账户不可用", "text");
        }


    })
</script>
</body>
</html>
